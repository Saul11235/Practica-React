<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Add React in One Minute</title>
  </head>
  <body>

    <h2>Ejemplo simple React</h2>
    <p>El siguiente componente es uno de react</p>

    <!-- Ejemplo adaptado de https://es.reactjs.org/docs/add-react-to-a-website.html -->

    <!-- We will put our React component inside this div. -->
    <div id="container_componente_react"></div>

    <!-- Load React. -->
    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

    <!-- Carga el script que controla al componente de React -->
    <script src="boton_que_cambia.js"></script>

  </body>
</html>
